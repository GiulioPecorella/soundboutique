<div class="h-screen py-20 bg-cover bg-top" id="content" style="background-image: url('{{.imageUrl}}');">
  <div class="container mb-20 justify-self-auto mx-auto text-center">
    <img class="my-0 mx-auto mb-10" src="./sb-l.png">
    <a href="#" class="border-white bg-white py-4 px-12 text-2xl border-4 text-transparent">SBS SHOP</a>
  </div>
  <div class="mb-20 grid grid-cols-1 md:grid-cols-3 md:gap-4 bg-black flex bg-opacity-75 text-white">
    {{ range .boxes}}
      <div class="p-2">
        <div class="text-lg text-center border-b border-solid border-white py-2">{{.title}}</div>
        <div class="py-5">
          {{.content}}
          <iframe class="mt-5" width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="{{.player}}"></iframe>
        </div>
      </div>
    {{ end }}
  </div>
</div>
